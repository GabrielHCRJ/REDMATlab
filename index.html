<!DOCTYPE html>
<html>
<head>
    <title>Vídeo em Loop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video src="Dom_Img_Seno.mp4" autoplay loop muted>
        Desculpe, seu navegador não suporta o elemento de vídeo.
    </video>
</body>
</html>
